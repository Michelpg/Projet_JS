<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="connexion.js"></script>
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button onclick="redirigerVersIndex()">Menu</button>
  
  <script> 
  function redirigerVersIndex() {
    window.location.href = "index.html"; 
  }
  </script>

  <div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="mail">Email :</label> 
        <input type="text" id="mail" name="mail" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button"onclick="getPerson()">Se connecter</button>
    </form>
  </div>

  <script src="page.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

  <script>
    function getPerson() {
        // Récupérer les valeurs des champs email et mdp
        
        const mail = document.getElementById("mail").value;
        const mdp = document.getElementById("password").value;
    
    
        console.log(JSON.stringify(mail));
        console.log(JSON.stringify(mdp));
    
        // Effectuer une requête POST vers le serveur pour vérifier les informations de connexion
        axios.post("http://10.4.255.119:3000/connexion/person", { mail, mdp }) 
            .then(response => {
                console.log(response.data);
                // Si la connexion réussit, créer un cookie
                Cookies.set("loggedInUser", true, { expires: 7 });
                redirigerVersIndex()
                // Rediriger vers la page index2.html
            })
            .catch(error => {
                console.error(error);
                alert("Échec de la connexion. Veuillez vérifier vos informations.");
            });
    }</script>
