<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 1000px; /* Augmenter la largeur maximale du conteneur */
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .question {
            margin-bottom: 60px; /* Augmenter la marge inférieure de la question */
            font-size: 32px; /* Augmenter la taille de police pour la question */
        }
        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .answer-button {
            margin: 5px;
            font-size: 28px; /* Taille de police pour les boutons */
            cursor: pointer;
            width: 100%;
        }
        .btn-answer {
            padding: 40px; /* Augmenter la taille des boutons */
            border-radius: 10px;
            color: white;
            border: none;
            transition: all 1s ease; /* Augmenter la durée de transition */
            background-color: #007bff; /* bleu */
        }
        .btn-answer.correct {
            background-color: #28a745; /* vert */
        }
        .btn-answer.incorrect {
            background-color: #dc3545; /* rouge */
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            min-width: 70px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 25px; /* Afficher dans un cercle */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .end-page {
            text-align: center;
            font-size: 36px;
            margin-top: 100px;
            padding-bottom: 50px;
        }
        .score-info {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container"></div>
    <div class="score" id="score">Score : 0</div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = null;
        let score = 0;

        // Function to fetch quiz data from API
        async function fetchQuizData() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=5');
                const data = await response.json();
                quizData = data;
                renderQuestion();
            } catch (error) {
                console.error('Error fetching quiz data:', error);
            }
        }

        // Function to render question
        function renderQuestion() {
            if (!quizData || currentQuestionIndex >= quizData.results.length) {
                displayEndPage();
                return;
            }

            const question = quizData.results[currentQuestionIndex];
            const container = document.getElementById('quiz-container');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <p>${question.question}</p>
            `;
            container.innerHTML = ''; // Clear previous question
            container.appendChild(questionDiv);

            const answersDiv = document.createElement('div');
            answersDiv.classList.add('answers');

            // Shuffle answers (correct and incorrect)
            const allAnswers = [question.correct_answer, ...question.incorrect_answers];
            allAnswers.sort(() => Math.random() - 0.5);

            allAnswers.forEach(answer => {
                const answerButton = document.createElement('button');
                answerButton.classList.add('btn', 'btn-answer');
                answerButton.textContent = answer;
                answerButton.addEventListener('click', () => checkAnswer(answer, question.correct_answer));
                answersDiv.appendChild(answerButton);
            });

            container.appendChild(answersDiv);
        }

        // Function to display end page
        function displayEndPage() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <div class="end-page">
                    <p>Partie terminée</p>
                    <div class="score-info">
                        <p>Votre score est de :</p>
                        <p>${score}</p>
                    </div>
                </div>
            `;
        }

        // Function to check answer
        function checkAnswer(userAnswer, correctAnswer) {
            const container = document.getElementById('quiz-container');

            // Change button colors
            const buttons = document.querySelectorAll('.btn-answer');
            buttons.forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true; // Disable buttons after answering
            });

            // Increment score if the answer is correct
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = `Score : ${score}`;
            }

            currentQuestionIndex++; // Move to the next question
            if (currentQuestionIndex < quizData.results.length) {
                setTimeout(renderQuestion, 2000); // Render next question after 2 seconds
            } else {
                displayEndPage(); // Display end page if all questions answered
            }
        }

        // Fetch quiz data when the page loads
        fetchQuizData();
    </script>
</body>
</html>
