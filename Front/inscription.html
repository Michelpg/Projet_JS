<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

<body>

  <button onclick="redirigerVersIndex()">Menu</button>

<div class="container">
  <h1>Inscription</h1>
  <form id="inscriptionForm">
    <label for="nom_utilisateur">Nom d'utilisateur :</label>
    <input type="text" id="nom_utilisateur" name="nom_utilisateur" required><br>
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" name="mdp" required><br>

    <button type="button" onclick="verif_champ()">S'inscrire</button>
  </form>

</div>
<script>
function verif_champ(){
  let nom = document.getElementById("nom_utilisateur").value;
  let mail = document.getElementById("email").value;
  let mdp = document.getElementById("mdp").value;
if (!nom || !mail || !mdp) {
  alert('Veuillez remplir tous les champs.');
  return;
}
else
addInscription();
}
</script>
  <script src="page.js"></script>
</body>
</html>
