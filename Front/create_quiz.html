<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Créer un Quiz</h1>
    <form id="quizForm">
        <label for="question">Question :</label>
        <input type="text" id="question" name="question" required><br>
        
        <label for="reponse_correcte">Réponse Correcte :</label>
        <input type="text" id="reponse_correcte" name="reponse_correcte" required><br>
        
        <label for="reponse_fausse1">Réponse Fausse 1 :</label>
        <input type="text" id="reponse_fausse1" name="reponse_fausse1" required><br>

        <label for="reponse_fausse2">Réponse Fausse 2 :</label>
        <input type="text" id="reponse_fausse2" name="reponse_fausse2" required><br>

        <label for="reponse_fausse3">Réponse Fausse 3 :</label>
        <input type="text" id="reponse_fausse3" name="reponse_fausse3" required><br>

        <label for="difficulte">Difficulté :</label>
        <select id="difficulte" name="difficulte">
            <option value="facile">Facile</option>
            <option value="moyenne">Moyenne</option>
            <option value="difficile">Difficile</option>
        </select><br>

        <label for="theme">Thème :</label>
        <input type="text" id="theme" name="theme" required><br>

        <button type="button" onclick="creerQuiz()">Créer Quiz</button>
    </form>

    <script src="create_quiz.js"></script>
</body>
</html>
