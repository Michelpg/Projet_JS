<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="page.js"></script>
</head>
<body>

    <button onclick="redirigerVersIndex()">Menu</button>


    <h1>Créer un Quiz</h1>
    <form id="quizForm">
        <label for="difficulte">Difficulté :</label>
        <select id="difficulte" name="difficulte">
            <option value="facile">Facile</option>
            <option value="moyenne">Moyenne</option>
            <option value="difficile">Difficile</option>
        </select><br>

        <label for="theme">Thème :</label>
        <select id="theme" name="theme">
                <option value="general_knowledge">general_knowledge</option>
                <option value="books">books</option>
                <option value="films">films</option>
                <option value="music">music</option>
                <option value="theatre">theatre</option>
                <option value="television">television</option>
                <option value="video_games">video_games</option>
                <option value="board_games">board_games</option>
                <option value="science&nature">science&nature</option>
                <option value="computers">computers</option>
                <option value="mathematics">mathematics</option>
                <option value="mythology">mythology</option>
                <option value="sports">sports</option>
                <option value="geography">geography</option>
                <option value="history">history</option>
                <option value="politics">politics</option>
                <option value="art">art</option>
                <option value="celebrities">celebrities</option>
                <option value="animals">animals</option>
                <option value="vehicles">vehicles</option>
                <option value="comics">comics</option>
                <option value="gadgets">gadgets</option>
                <option value="anime&manga">anime&manga</option>
                <option value="cartoons&animation">cartoons&animation</option>
        </select><br>
            
        <input type="hidden" id="id_utilisateur" name="id_utilisateur">

        <div id="questionsContainer">
            <!-- Les questions et réponses seront ajoutées ici dynamiquement -->
        </div>

        <button type="button" onclick="addQuestion()">Ajouter une question</button><br>
        <button type="button" onclick="creerQuiz()">Créer Quiz</button>
    </form>

    <script src="create_quiz.js"></script>
</body>
</html>
