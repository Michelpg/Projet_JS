<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Créer un Quiz</h1>
    <form id="quizForm">
        <label for="difficulte">Difficulté :</label>
        <select id="difficulte" name="difficulte">
            <option value="facile">Facile</option>
            <option value="moyenne">Moyenne</option>
            <option value="difficile">Difficile</option>
        </select><br>

        <label for="theme">Thème :</label>
        <input type="text" id="theme" name="theme" required><br>

        <input type="hidden" id="id_utilisateur" name="id_utilisateur">

        <div id="questionsContainer">
            <!-- Les questions et réponses seront ajoutées ici dynamiquement -->
        </div>

        <button type="button" onclick="addQuestion()">Ajouter une question</button><br>
        <button type="button" onclick="creerQuiz()">Créer Quiz</button>
    </form>

    <script src="create_quiz.js"></script>
</body>
</html>
